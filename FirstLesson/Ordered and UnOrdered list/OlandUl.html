<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Ul - UnOrdered list -->
    <p>Courses</p>
    <ul>
        <li>.NET</li>
        <ol>
            <li>LINQ</li>
            <li>OPP</li>
            <li>Dependency Injection</li>
        </ol>
        <li>Python</li>
        <li>HTML</li>
    </ul>
    <!--Ol - Ordered list -->
    <p>Courses</p>
    <ol>
        <li>.NET</li>
        <li>Python</li>
        <li>HTML</li>
    </ol>
</body>
</html>
